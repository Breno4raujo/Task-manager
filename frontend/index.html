<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To‑Do List</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
  <h1> Minhas Tarefas</h1>
  <nav>
    <button data-tab="create">Criar</button>
    <button data-tab="list">Minhas Tarefas</button>
  </nav>
</header>

<main>
  <section id="create" class="tab active">
    <form id="task-form">
      <input type="text" id="title" placeholder="Título da tarefa" required />
      <textarea id="description" placeholder="Descrição da tarefa" required></textarea>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section id="list" class="tab">
    <div id="skeleton">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
    <section class="tasks" id="task-list"></section>
    <p id="feedback"></p>
  </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
