<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main>
    <header>
      <h1>Minhas Tarefas</h1>
    </header>

    <!-- FORMULÁRIO -->
    <form id="task-form">
      <input id="title" placeholder="Título da tarefa" required />
      <textarea id="description" placeholder="Descrição da tarefa" required></textarea>

      <!-- SELECT CUSTOMIZADO -->
      <label>Status</label>
      <div class="custom-select" id="status-select">
        <div class="select-selected pendente">Pendente</div>

        <div class="select-options">
          <div data-value="pendente" class="pendente">Pendente</div>
          <div data-value="em andamento" class="andamento">Em andamento</div>
          <div data-value="concluída" class="concluida">Concluída</div>
        </div>
      </div>

      <button type="submit">Criar</button>
    </form>

    <!-- LISTA -->
    <section id="task-list" class="tasks"></section>
  </main>

  <script src="script.js"></script>
</body>

</html>
