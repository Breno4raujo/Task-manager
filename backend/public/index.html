<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header aria-hidden="true"></header>

<main>
  <nav>
    <button class="active" data-tab="tasks">Tarefas</button>
    <button data-tab="add">Criar</button>
  </nav>

  <section id="tasks" class="tab active">
    <input id="search" placeholder="Buscar tarefa..." maxlength="40" />
    <small id="searchLimit" class="limit-msg"></small>

    <div class="filters">
      <button class="active" data-filter="todas">Todas</button>
      <button data-filter="pendente">Pendentes</button>
      <button data-filter="andamento">Em andamento</button>
      <button data-filter="concluida">Concluídas</button>
    </div>

    <div class="tasks" id="taskList"></div>
  </section>

  <section id="add" class="tab">
    <input id="title" placeholder="Título da tarefa (máx 350)" maxlength="350" />
    <small id="titleLimit" class="limit-msg"></small>

    <textarea id="description" placeholder="Descrição (máx 1500)" maxlength="1500"></textarea>
    <small id="descLimit" class="limit-msg"></small>

    <select id="status">
      <option value="pendente">Pendente</option>
      <option value="andamento">Em andamento</option>
      <option value="concluida">Concluída</option>
    </select>

    <button id="addTask" class="primary">Criar tarefa</button>
  </section>
