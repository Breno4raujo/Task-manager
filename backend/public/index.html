<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Task Manager</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome (ícones) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>

  <header>
    <h1 class="sr-only">Gerenciador de Tarefas</h1>
  </header>

  <main>

    <nav aria-label="Navegação principal">
      <button class="active" data-tab="tasks" type="button">Tarefas</button>
      <button data-tab="add" type="button">Criar</button>
    </nav>

    <!-- LISTAGEM DE TAREFAS -->
    <section id="tasks" class="tab active" aria-labelledby="tasks-title">
      <h2 id="tasks-title" class="sr-only">Lista de tarefas</h2>

      <input
        id="search"
        type="search"
        placeholder="Buscar tarefa..."
        maxlength="40"
        aria-label="Buscar tarefas"
      />
      <small id="searchLimit" class="limit-msg"></small>

      <div class="filters" role="group" aria-label="Filtros de tarefas">
        <button class="active" data-filter="todas" type="button">Todas</button>
        <button data-filter="pendente" type="button">Pendentes</button>
        <button data-filter="andamento" type="button">Em andamento</button>
        <button data-filter="concluida" type="button">Concluídas</button>
      </div>

      <section
        class="tasks"
        id="taskList"
        aria-live="polite"
        aria-label="Lista de tarefas"
      ></section>
    </section>

    <!-- CRIAÇÃO DE TAREFA -->
    <section id="add" class="tab" aria-labelledby="add-title">
      <h2 id="add-title" class="sr-only">Criar nova tarefa</h2>

      <input
        id="title"
        type="text"
        placeholder="Título da tarefa (máx 350)"
        maxlength="350"
        aria-label="Título da tarefa"
      />
      <small id="titleLimit" class="limit-msg"></small>

      <textarea
        id="description"
        placeholder="Descrição (máx 1500)"
        maxlength="1500"
        aria-label="Descrição da tarefa"
      ></textarea>
      <small id="descLimit" class="limit-msg"></small>

      <select id="status" aria-label="Status da tarefa">
        <option value="pendente">Pendente</option>
        <option value="andamento">Em andamento</option>
        <option value="concluida">Concluída</option>
      </select>

      <button id="addTask" class="primary" type="button">
        Criar tarefa
      </button>
    </section>

  </main>

  <footer>
    <small>Task Manager ©</small>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
