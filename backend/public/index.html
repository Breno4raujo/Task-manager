<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <nav>
    <button class="active" data-tab="tasks">Tarefas</button>
    <button data-tab="add">Adicionar</button>
  </nav>

  <!-- TAREFAS -->
  <section id="tasks" class="tab active">

    <input id="search" placeholder="Buscar tarefa..." />

    <div class="filters">
      <button class="active" data-filter="todas">Todas</button>
      <button data-filter="pendente">Pendentes</button>
      <button data-filter="andamento">Em andamento</button>
      <button data-filter="concluida">Concluídas</button>
    </div>

    <div class="tasks" id="taskList"></div>
  </section>

  <!-- ADICIONAR -->
  <section id="add" class="tab">
    <input id="title" placeholder="Título" />
    <textarea id="description" placeholder="Descrição"></textarea>

    <select id="status">
      <option value="pendente">Pendente</option>
      <option value="andamento">Em andamento</option>
      <option value="concluida">Concluída</option>
    </select>

    <button id="addTask">Adicionar tarefa</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
